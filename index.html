<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee T-Shirt Registration</title>
</head>

<body>
    <main>
        <section>
            <h1>Employee T-Shirt Registration</h1>
            <form action="">
                <div>
                    <label for="firstName">First Name</label>
                    <input required type="text" name="firstName" id="firstName" placeholder="First Name">
                    <label for="lastName">Last Name</label>
                    <input required type="text" name="lastName" id="lastName" placeholder="Last Name">
                </div>
                <div>
                    <h2>Select A Shirt Size</h2>
                    <p>
                        <input type="radio" name="tshirt" id="xs" value="xs" checked="checked">
                        <label for="xs">XS</label>
                    </p>
                    <p>
                        <input type="radio" name="tshirt" id="s" value="s">
                        <label for="s">S</label>
                    </p>
                    <p>
                        <input type="radio" name="tshirt" id="m" value="m">
                        <label for="m">M</label>
                    </p>
                    <p>
                        <input type="radio" name="tshirt" id="l" value="l">
                        <label for="l">L</label>
                    </p>
                    <p>
                        <input type="radio" name="tshirt" id="xl" value="xl">
                        <label for="xl">Xl</label>
                    </p>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input required type="email" name="email" id="email" placeholder="CompanyEmail@Outlook.com">
                    <label for="password">Password:</label>
                    <input required type="password" name="password" id="password">
                </div>
                <div>
                    <label for="color">Select Color</label>
                    <select name="color" id="color">
                        <option value="blue">Navy Blue</option>
                        <option value="lGray">Light Gray</option>
                        <option value="dGray">Dark Gray</option>
                        <option value="black">Black</option>
                    </select>
                </div>
                <p><button>Register</button></p>
            </form>
        </section>
    </main>
</body>

</html>
