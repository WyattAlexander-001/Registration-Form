<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee T-Shirt Registration</title>
</head>

<body>
    <main>
        <section>
            <h1>Employee T-Shirt Registration</h1>
            <form action="">
                <div>
                    <label for="name">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="name">Last Name</label>
                    <input type="text" name="lastName" id="lasttName">
                </div>
                <div>
                    <h2>Select A Shirt Size</h2>

                    <p> <label for="xs">XS</label>
                        <input type="radio" name="tshirt" id="xs" value="xs">
                    </p>
                    <p> <label for="s">S</label>
                        <input type="radio" name="tshirt" id="s" value="s">
                    </p>
                    <p> <label for="m">M</label>
                        <input type="radio" name="tshirt" id="m" value="m">
                    </p>
                    <p>
                        <label for="l">L</label>
                        <input type="radio" name="tshirt" id="l" value="l">
                    </p>
                    <p>
                        <label for="xl">Xl</label>
                        <input type="radio" name="tshirt" id="xl" value="xl">
                    </p>
                </div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <p><button>Register</button></p>
            </form>
        </section>
    </main>

</body>

</html>
